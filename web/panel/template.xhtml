<?xml version='1.0' encoding='UTF-8' ?>

		<h:outputStylesheet library="css"  name="bootstrap.min.css" />
		<h:outputStylesheet library="css"  name="style.css" />

    <h:body>

				<ui:include src="/panel/assets/header.xhtml" />

		</div>

			<div class="row">
				
				<div class="col-7 mt-3">

			</div>
		</div>
