<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="jakarta.faces.html"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template.xhtml">


	<ui:define name="table">
		<h:dataTable value="#{categoryBean.list}" var="c">
			<h:column>
				<f:facet name="header">ID</f:facet>
					#{c.id}
			</h:column>
			<h:column>
				<f:facet name="header">CATEGORY TITLE</f:facet>
					#{c.category}
			</h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="form">
		<h:form>
			<div class="mb-3">
				<label for="ctitle" class="form-label">Category Title</label>
				<h:inputText styleClass="form-control" value="#{categoryBean.entity.category}"/>
			</div>
			<div class="mb-3">
				<h:commandButton action="#{categoryBean.create()}" value="Create" styleClass="btn btn-success" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
