<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="jakarta.faces.html"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				template="/panel/template.xhtml">


	<ui:define name="table">
		<h3>Categories</h3>
		<div class="text-success">
			<hr />
		</div>
		<h:form>
			<h:dataTable styleClass="table table-striped" value="#{categoryBean.list}" var="c">
				<h:column>
					<f:facet name="header">ID</f:facet>
						#{c.id}
				</h:column>
				<h:column>
					<f:facet name="header">CATEGORY TITLE</f:facet>
					<h:commandLink action="#{categoryBean.setEntity(c)}" value="#{c.category}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton styleClass="btn btn-danger btn-sm" action="#{categoryBean.delete(c)}" value="Delete" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="form">
		<h3 class="">Category Form</h3>
		<div class="text-success">
			<hr />
		</div>
		<h:form>
			<div class="mb-3">
				<label for="ctitle" class="form-label">Category Title</label>
				<h:inputText styleClass="form-control" value="#{categoryBean.entity.category}"/>
			</div>
			<div class="mb-3">
				<h:commandButton action="#{categoryBean.create()}" value="Create" styleClass="btn btn-success" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
